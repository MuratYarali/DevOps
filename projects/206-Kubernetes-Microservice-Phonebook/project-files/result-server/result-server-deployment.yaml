apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-deployment
  labels:
    name: rs-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: result-app-pod
  template:
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
    spec:
      containers:
      - image: muratyarali/webserver:1.0
        name: result-app
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        envFrom:
          - configMapRef:
              name: servers-configmap